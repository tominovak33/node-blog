<!DOCTYPE html>
<html>
<head>
	<title>Tomi - MEAN</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<!--<script src="//cdn.ckeditor.com/4.4.7/basic/ckeditor.js"></script>-->
	<script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
<body ng-app='app' ng-controller="ApplicationCtrl">
<nav class='navbar'>
	<div class="container">
		<ul class="nav navbar-nav">
			<li><a href="#/" class="navigation-home">Home</a></li>
			<li ng-if="currentUser == undefined"><a href="#/register" class="navigation-register">Register</a></li>
			<li ng-if="currentUser == undefined"><a href="#/login" class="navigation-login">Login</a></li>
			<li ng-if="currentUser"><a href="#/logout" class="navigation-logout">Logout</a></li>
		</ul>
		<ul ng-if="currentUser" class="current_user_block nav">

			<li id="user-top-nav" class="user-menu">
				<a ng-href="http://{{baseUrl}}/#/user/{{currentUser.username}}">
					<span class="navbar-text current-user">Signed in as: {{currentUser.username}}</span>
				</a>
				
				<div class="subnav-wrapper">
					<ul ng-if="currentUser" id="subnav-user-actions" class="subnav nav">

						<li id="wp-admin-bar-edit-profile">
							<a class="ab-item" href="http://{{baseUrl}}/#/user/{{currentUser.username}}/edit">
								<span>Edit My Profile</span>
							</a>
						</li>

						<li id="wp-admin-bar-logout">
							<a href="/#/logout">Log Out</a>
						</li>
					</ul>
				</div>

			</li>

		</ul>
	</div>
</nav>
<div ng-view></div>
<footer class="footer">
    <div class="container">
    	<span class="pull-left">&copy; 2015 - Tomi Novak</span>
    	<span class="pull-right">M.E.A.N Blog Application</span>
    </div>
</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.js"></script>	
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>  
<!--Access things in the /assets folder as if they were in the webroot -->
<script type="text/javascript" src='/app.js'></script>
</body>
</html>
